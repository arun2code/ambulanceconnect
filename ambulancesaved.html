 <script language="javascript" type="text/javascript">

window.onload = function () {
    var url = document.location.href,
        params = url.split('?')[1].split('&'),
        data = {}, tmp;
    for (var i = 0, l = params.length; i < l; i++) {
         tmp = params[i].split('=');
         data[tmp[0]] = tmp[1];
    }
    document.getElementById('usernamesignup').innerHTML = data.usernamesignup + ' ' + data.usernamesignup2;
 
    document.getElementById('ambulance').innerHTML = data.ambulance;
    document.getElementById('city').innerHTML = data.city;
    document.getElementById('driver').innerHTML = data.driver;
    document.getElementById('mobile').innerHTML = data.mobile;

}

</script>
